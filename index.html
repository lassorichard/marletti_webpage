<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/bxslider/4.2.12/jquery.bxslider.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

    <link rel="shortcut icon" type="image/png" href="img/brand-head.png">
    <link rel="stylesheet" href="css/main.css">
    <title>Marletti</title>
</head>
<body>
    <header class="header-main padding">
        <div class="header-main__icon">
            <img id="bars" class="header-main__icon--hamburger-menu" src="img/menu.png">
        </div>
        <div class="header-main__brand">
            <a href="#"><img class="header-main__brand--white" src="img/logo-1.png"></a>
            <a href="#"><img class="header-main__brand--color" src="img/logo-2.png"></a>
        </div>
        <nav class="header-main__navegation">
            <div class="language heading-header"><a class="" href="#">ENG</a></div>
            <div class="menu heading-header">
                <img id="close" class="menu__close" src="img/close.png">
                <img class="header-main__brand--white" src="img/logo-1.png">
                <ul class="menu__list">
                    <li>
                        <a href="#" class="menu__link">Quienes&nbspsomos</a>
                    </li>
                    <li class="btn btn__header btn__header--green">
                        <a href="#" class="menu__link">Variedades</a>
                    </li>
                    <li class="btn btn__header btn__header--blue">
                        <a href="#" class="menu__link">Insumos</a>
                    </li>
                    <li>
                        <a href="#" class="menu__link">Contacto</a>
                    </li>
                </ul>
                <div class="social-media">
                    <a class="social-media__icon" href="#"><img src="img/facebook.png"></a>
                    <a class="social-media__icon" href="#"><img src="img/twitter.png"></a>
                </div>
            </div>
        </nav>
    </header>

            <div class="varietie">
                <img class="varietie__front-side" src="img/variedad-1.png" alt="Variedad 1">

                    <a class="varietie__back-side--hover heading-varieties" href="#">Ver&nbspvariedad</a>
                </div>
            </div>
            <div class="varietie">
                <img class="varietie__front-side" src="img/variedad-2.png" alt="Variedad 2">

                </div>
            </div>
            <div class="varietie">
                <img class="varietie__front-side" src="img/variedad-3.png" alt="Variedad 3">
                <div class="varietie__back-side">
                    <a class="varietie__back-side--hover heading-varieties" href="#">Ver&nbspvariedad</a>
                </div>
            </div>
            <div class="varietie">
                <img class="varietie__front-side" src="img/variedad-4.png" alt="Variedad 4">

                    <a class="varietie__back-side--hover heading-varieties" href="#">Ver&nbspvariedad</a>
                </div>
            </div>
            <div class="varietie">
                <img class="varietie__front-side" src="img/variedad-1.png" alt="Variedad 1">

                    <a class="varietie__back-side--hover heading-varieties" href="#">Ver&nbspvariedad</a>
                </div>
            </div>
            <div class="varietie">

                    <a class="varietie__back-side--hover heading-varieties" href="#">Ver&nbspvariedad</a>
                </div>
            </div>
            <div class="varietie">
                <img class="varietie__front-side" src="img/variedad-3.png" alt="Variedad 3">
                <div class="varietie__back-side">
                    <a class="varietie__back-side--hover heading-varieties" href="#">Ver&nbspvariedad</a>
                </div>
            </div>
            <div class="varietie">
                <img class="varietie__front-side" src="img/variedad-4.png" alt="Variedad 4">
